{{ partial "header.html" . }}

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      <article role="main" class="blog-post">
          {{ .Content }}
      </article>

      <ul class="pager blog-pager">
      {{ if .NextInSection }}
        <li class="previous">
          <a href="{{ .NextInSection.Permalink }}" data-toggle="tooltip" data-placement="top" title="{{ .NextInSection.Title }}">&larr; Следующая запись</a>
        </li>
        {{ end }}
        {{ if .PrevInSection }}
        <li class="next">
          <a href="{{ .PrevInSection.Permalink }}" data-toggle="tooltip" data-placement="top" title="{{ .PrevInSection.Title }}">Предыдущая запись &rarr;</a>
        </li>
        {{ end }}
      </ul>

      {{ if .Site.DisqusShortname }}
      <div class="disqus-comments">
        {{ template "_internal/disqus.html" . }}
      </div>
      {{ end }}

    </div>
  </div>
</div>
